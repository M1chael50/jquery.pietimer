    <div class="container">

		<div class="starter-template">
			<h1>An agile Timer for all your agile meetings</h1>
			<h2 id="Meeting"></h2>
			<p><script>
				document.getElementById("Meeting").innerHTML = "Agile Timer for " + Meeting + " meeting of " + duration/60 + " minutes duration";
			</script>
			</p>
			
        </div>
		<div class="row">
			<div class="col-md-10 well">
				<div id="timer1"></div>
			</div>
			<div id="form1" class="col-md-2 well">
				<form name="meetingTypeForm" onsubmit="get_action(this) method="post">
				<input type="radio" name="Meeting" id="Daily StandUp" value="Daily StandUp">StandUp
				<br>
				<input type="radio" name="Meeting" id="Sprint Planning" value="Sprint Planning">Sprint Planning
				<br>
				<input type="radio" name="Meeting" id="Back Log Refinement" value="Back Log Refinement">Back Log Refinement
				<br>
				<input type="radio" name="Meeting" id="Sprint Review" value="Sprint Review">Sprint Review
				<br>
				<input type="radio" name="Meeting" id="Retrospective" value="Retrospective">Retrospective
				<br>
				<input type="radio" name="Meeting" id="Other" value="a" checked>Other 
				<br>
				Duration: <input type="number" max="120" name="Time" id="TimeInput" style="width: 40px">
				<script>
					document.getElementById("TimeInput").defaultValue = duration/60;
					radio_onload();
				</script>
				<input type="submit" value="Submit">
				</form>
			</div>
			<script>

$(function() {
      $('#timer1').pietimer({
          timerSeconds: duration,
          color: '#8B0000',
          fill: false,
          showPercentage: true,
          callback: function() {
              alert("End of Meeting!");
              $('#timer1').pietimer('reset');
          }
      });
    });
			var rad = document.meetingTypeForm.Meeting;
				var prev = null;
				for(var i = 0; i < rad.length; i++) {
					rad[i].onclick = function() {
					(prev)? console.log(prev.value):null;
					if(this !== prev) {
						prev = this;
					}
					document.getElementById("Meeting").innerHTML = "Agile Timer for " + this.value + " meeting of " + duration/60 + " minutes duration";
					Meeting = this.value;
					};
				}
			</script>
